<div class="m-2">
  <button class="button is-primary" (click)="newProduct()">Novo Produto</button>
  <app-form [isModalActive]="isModalActive" [selectedProduct]="selectedProduct" (modalControl)="toggleModal($event)"
    (hasChanges)="updateList($event)">
  </app-form>
  <app-products [productsList]="productsList" (productAction)="handleProduct($event)"></app-products>
</div>
